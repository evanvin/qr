<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waffles</title>
    <script src="jquery.js"></script>

    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }

      div {
        position: relative;
        height: 100%;
        width: 100%;
      }

      div img {
        width: 350px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="includedContent"></div>
  </body>

  <script>
    const randomHex = () => {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };

    $.get(
      'https://api.gitrows.com/@github/evanvin/qr/data.json',
      function (data) {
        var template = data.data[Math.floor(Math.random() * data.data.length)];

        $(function () {
          $('#includedContent').html(template.file);
          $('body').css('background-color', template.bg || randomHex());
        });
      }
    );
  </script>
</html>
