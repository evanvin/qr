<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waffles</title>
    <script src="jquery.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="includedContent"></div>
  </body>

  <script>
    const randomHex = () => {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };

    const url = 'https://api.gitrows.com/@github/evanvin/qr/data.json';

    $.get(url, function (data) {
      var template = data.data[Math.floor(Math.random() * data.data.length)];

      console.log(template);

      $(function () {
        $('#includedContent').html(template.file);
        $('body').css('background-color', template.bg || randomHex());
      });
    });
  </script>
</html>
