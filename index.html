<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waffles</title>

    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }

      div {
        position: relative;
        height: 100%;
        width: 100%;
      }

      div img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      @media screen and (min-width: 700px) {
        div img {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <a href=".">
      <div id="includedContent">
        <img src="" id="img" />
      </div>
    </a>
  </body>

  <script>
    const randomHex = () => {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };

    fetch('https://api.gitrows.com/@github/evanvin/qr/data.json')
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        var template = data.data[Math.floor(Math.random() * data.data.length)];

        const color = template.bg || randomHex();

        document.getElementById('img').src = template.file;
        document.querySelector('body').style.backgroundColor = color;
        document
          .querySelector('meta[name="theme-color"]')
          .setAttribute('content', color);
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>
